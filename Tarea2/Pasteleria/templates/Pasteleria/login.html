{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>log in</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<div align="center">
    <div class="card border-dark mb-3" style="max-width: 18rem;">
      <div class="card-header">log in</div>
        <form action="tryLogin/" method="post">
            {% csrf_token %}

            <label for="nombre">nombre</label>
            <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Su nombre aca" name="nombre">



            <label for="contraseña">contraseña</label>
            <input type="password" class="form-control" id="contraseña" placeholder="contraseña" name="contraseña">

          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>
</div>
</body>
</html>
